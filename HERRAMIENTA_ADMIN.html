<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restablecer Admin</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; max-width: 600px; margin: 0 auto; }
        h1 { color: #333; }
        .section { background: #f9f9f9; padding: 20px; margin: 20px 0; border-radius: 8px; }
        button { padding: 12px 24px; font-size: 16px; cursor: pointer; margin: 10px 5px; }
        .btn-primary { background: #007bff; color: white; border: none; border-radius: 4px; }
        .btn-warning { background: #ff9800; color: white; border: none; border-radius: 4px; }
        .btn-success { background: #28a745; color: white; border: none; border-radius: 4px; }
        input { padding: 10px; font-size: 16px; width: 300px; margin: 5px; }
        #resultado { background: #f5f5f5; padding: 15px; border-radius: 5px; margin-top: 20px; white-space: pre-wrap; font-family: monospace; }
        .success { color: #28a745; font-weight: bold; }
        .error { color: #dc3545; font-weight: bold; }
        .info { color: #17a2b8; }
    </style>
</head>
<body>
    <h1>üîë Herramienta de Administraci√≥n</h1>

    <div class="section">
        <h2>Opci√≥n 1: Verificar Admin Existente</h2>
        <p>Verifica si el usuario admin existe en la base de datos</p>
        <button class="btn-primary" onclick="verificarAdmin()">1. Verificar Admin</button>
    </div>

    <div class="section">
        <h2>Opci√≥n 2: Crear Nuevo Admin</h2>
        <p>Crea un usuario admin nuevo (si no existe o la contrase√±a se perdi√≥)</p>
        <input type="email" id="email" value="benitezl@go.ugr.es" placeholder="Email del admin">
        <input type="password" id="password" value="admin123" placeholder="Contrase√±a">
        <button class="btn-success" onclick="crearAdmin()">2. Crear Admin</button>
    </div>

    <div class="section">
        <h2>Opci√≥n 3: Probar Login</h2>
        <p>Intenta hacer login con las credenciales</p>
        <button class="btn-warning" onclick="probarLogin()">3. Probar Login</button>
    </div>

    <div id="resultado"></div>

    <script>
        const API_URL = 'https://produccion-escrita-c2-api-production.up.railway.app';

        function log(msg, type = '') {
            const resultado = document.getElementById('resultado');
            resultado.innerHTML += `<div class="${type}">${msg}</div>`;
            resultado.scrollTop = resultado.scrollHeight;
        }

        async function verificarAdmin() {
            document.getElementById('resultado').innerHTML = '';
            log('üîç Verificando si existe admin...', 'info');

            try {
                const response = await fetch(API_URL + '/api/auth/register', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({
                        email: 'test-admin-check@example.com',
                        password: 'test123456',
                        name: 'Test',
                        level: 'C2',
                        registration_code: 'PIO7-2026-CLM'
                    })
                });

                const data = await response.json();

                if (response.ok) {
                    log('‚úÖ Admin NO existe (se pudo registrar un test)', 'success');
                    log('Necesitas crear el admin con la Opci√≥n 2', 'info');
                } else {
                    if (data.error && data.error.includes('ya esta registrado')) {
                        log('‚úÖ Usuario admin YA EXISTE en la base de datos', 'success');
                        log('El problema es la contrase√±a', 'info');
                        log('Usa la Opci√≥n 3 para probar login o', 'info');
                        log('o crea uno nuevo con diferente email', 'info');
                    } else {
                        log('‚ùå Error: ' + data.error, 'error');
                    }
                }
            } catch (err) {
                log('‚ùå Error: ' + err.message, 'error');
            }
        }

        async function crearAdmin() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            if (!email || !password) {
                alert('Ingresa email y contrase√±a');
                return;
            }

            document.getElementById('resultado').innerHTML = '';
            log('üî® Creando usuario admin...', 'info');

            try {
                const response = await fetch(API_URL + '/api/auth/register', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({
                        email: email,
                        password: password,
                        name: 'Javier Benitez Lainez',
                        level: 'C2',
                        registration_code: 'PIO7-2026-CLM',
                        role: 'admin'
                    })
                });

                const data = await response.json();

                if (response.ok) {
                    log('‚úÖ‚úÖ‚úÖ ADMIN CREADO EXITOSAMENTE ‚úÖ‚úÖ‚úÖ', 'success');
                    log('');
                    log('üìß Email: ' + data.user.email, 'success');
                    log('üë§ Nombre: ' + data.user.name, 'success');
                    log('üîë Rol: ' + data.user.role, 'success');
                    log('üéØ Contrase√±a: ' + password, 'success');
                    log('');
                    log('üíæ GUARDADO EN BASE DE DATOS', 'success');
                    log('');
                    log('‚û°Ô∏è Ahora puedes hacer login con estas credenciales', 'info');
                } else {
                    log('‚ùå Error al crear admin: ' + data.error, 'error');
                    if (data.error.includes('ya esta registrado')) {
                        log('');
                        log('El usuario ya existe. Prueba:', 'info');
                        log('1. Opci√≥n 3: Probar login con diferente contrase√±a', 'info');
                        log('2. O crea un admin con email diferente', 'info');
                    }
                }
            } catch (err) {
                log('‚ùå Error: ' + err.message, 'error');
            }
        }

        async function probarLogin() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            if (!email || !password) {
                alert('Ingresa email y contrase√±a');
                return;
            }

            document.getElementById('resultado').innerHTML = '';
            log('üîë Intentando login...', 'info');
            log('Email: ' + email, 'info');
            log('Contrase√±a: ' + password, 'info');
            log('');

            try {
                const response = await fetch(API_URL + '/api/auth/login', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ email, password })
                });

                const data = await response.json();

                if (response.ok) {
                    log('‚úÖ‚úÖ‚úÖ LOGIN EXITOSO ‚úÖ‚úÖ‚úÖ', 'success');
                    log('');
                    log('Usuario: ' + data.user.name, 'success');
                    log('Email: ' + data.user.email, 'success');
                    log('Rol: ' + data.user.role, 'success');
                    log('');
                    log('Token guardado en localStorage', 'success');
                    localStorage.setItem('pe_c2_token', data.token);
                    localStorage.setItem('pe_c2_currentUser', JSON.stringify(data.user));
                    log('');
                    log('‚û°Ô∏è Ahora puedes ir al panel:', 'info');
                    log('   https://www.cognoscencia.com/admin/estudiantes.html', 'info');
                } else {
                    log('‚ùå‚ùå‚ùå LOGIN FALLIDO ‚ùå‚ùå‚ùå', 'error');
                    log('');
                    log('Error: ' + data.error, 'error');
                    log('');
                    log('SOLUCIONES:', 'info');
                    log('1. La contrase√±a es incorrecta', 'info');
                    log('2. Usa la Opci√≥n 2 para crear un admin nuevo', 'info');
                    log('3. O intenta con diferentes contrase√±as comunes:', 'info');
                    log('   - admin123, Admin123, Admin2024, etc.', 'info');
                }
            } catch (err) {
                log('‚ùå Error: ' + err.message, 'error');
            }
        }
    </script>
</body>
</html>
