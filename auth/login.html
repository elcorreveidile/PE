<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acceder | Producción Escrita C2</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Playfair+Display:wght@600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <style>
        .auth-page {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        .auth-container {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: var(--spacing-xl);
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--primary-dark) 100%);
        }
        .auth-card {
            background: white;
            border-radius: var(--border-radius-xl);
            box-shadow: var(--shadow-xl);
            max-width: 450px;
            width: 100%;
            overflow: hidden;
        }
        .auth-header {
            background: var(--bg-light);
            padding: var(--spacing-xl);
            text-align: center;
            border-bottom: 1px solid var(--border-color);
        }
        .auth-logo {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: var(--spacing-md);
            margin-bottom: var(--spacing-md);
        }
        .auth-logo-icon {
            width: 50px;
            height: 50px;
            background: var(--primary-color);
            border-radius: var(--border-radius-md);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.25rem;
            font-weight: bold;
            color: var(--accent-color);
        }
        .auth-body {
            padding: var(--spacing-xl);
        }
        .auth-footer {
            padding: var(--spacing-lg);
            background: var(--bg-light);
            text-align: center;
            border-top: 1px solid var(--border-color);
        }
        .divider {
            display: flex;
            align-items: center;
            gap: var(--spacing-md);
            margin: var(--spacing-lg) 0;
            color: var(--text-light);
            font-size: 0.875rem;
        }
        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background: var(--border-color);
        }
        .oauth-buttons {
            display: flex;
            flex-direction: column;
            gap: var(--spacing-sm);
            margin-bottom: var(--spacing-lg);
        }
        .btn-oauth {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: var(--spacing-sm);
            padding: 0.75rem 1rem;
            border: 2px solid var(--border-color);
            border-radius: var(--border-radius-md);
            background: white;
            color: var(--text-color);
            font-size: 0.9375rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
        }
        .btn-oauth:hover {
            background: var(--bg-light);
            border-color: var(--text-light);
        }
        .btn-oauth svg {
            width: 20px;
            height: 20px;
        }
        .btn-google {
            border-color: #dadce0;
        }
        .btn-google:hover {
            background: #f8f9fa;
            border-color: #d0d3d6;
        }
        .btn-apple {
            background: #000;
            color: white;
            border-color: #000;
        }
        .btn-apple:hover {
            background: #1a1a1a;
        }
        .btn-apple svg {
            fill: white;
        }
        .registration-modal {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }
        .registration-modal-content {
            background: white;
            border-radius: var(--border-radius-xl);
            padding: var(--spacing-xl);
            max-width: 400px;
            width: 90%;
            box-shadow: var(--shadow-xl);
        }
        .registration-modal.hidden {
            display: none;
        }
    </style>
</head>
<body class="auth-page">
    <!-- Header simplificado -->
    <header class="header">
        <div class="header-main">
            <div class="container">
                <a href="../index.html" class="logo">
                    <div class="logo-icon">C2</div>
                    <div class="logo-text">
                        <span class="logo-title">Producción Escrita</span>
                        <span class="logo-subtitle">Español Avanzado</span>
                    </div>
                </a>
                <nav class="nav-main">
                    <a href="../index.html">Inicio</a>
                    <a href="../sesiones/index.html">Sesiones</a>
                    <a href="../temas/index.html">Temas</a>
                </nav>
                <div class="nav-auth">
                    <a href="login.html" class="btn btn-outline-white btn-sm active">Acceder</a>
                    <a href="registro.html" class="btn btn-accent btn-sm">Registrarse</a>
                </div>
            </div>
        </div>
    </header>

    <!-- Contenedor de autenticación -->
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <div class="auth-logo">
                    <div class="auth-logo-icon">C2</div>
                </div>
                <h1 style="font-size: 1.5rem; margin: 0;">Accede a tu cuenta</h1>
                <p class="text-secondary" style="margin: 0.5rem 0 0;">Bienvenido/a al curso de Producción Escrita</p>
            </div>

            <div class="auth-body">
                <!-- Botones OAuth -->
                <div class="oauth-buttons">
                    <button type="button" class="btn-oauth btn-google" onclick="PE.Auth.loginWithGoogle()">
                        <svg viewBox="0 0 24 24">
                            <path d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" fill="#4285F4"/>
                            <path d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" fill="#34A853"/>
                            <path d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z" fill="#FBBC05"/>
                            <path d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" fill="#EA4335"/>
                        </svg>
                        Continuar con Google
                    </button>
                    <button type="button" class="btn-oauth btn-apple" onclick="PE.Auth.loginWithApple()">
                        <svg viewBox="0 0 24 24">
                            <path d="M17.05 20.28c-.98.95-2.05.8-3.08.35-1.09-.46-2.09-.48-3.24 0-1.44.62-2.2.44-3.06-.35C2.79 15.25 3.51 7.59 9.05 7.31c1.35.07 2.29.74 3.08.8 1.18-.24 2.31-.93 3.57-.84 1.51.12 2.65.72 3.4 1.8-3.12 1.87-2.38 5.98.48 7.13-.57 1.5-1.31 2.99-2.54 4.09l.01-.01zM12.03 7.25c-.15-2.23 1.66-4.07 3.74-4.25.29 2.58-2.34 4.5-3.74 4.25z"/>
                        </svg>
                        Continuar con Apple
                    </button>
                </div>

                <div class="divider">
                    <span>o</span>
                </div>

                <form id="login-form">
                    <div class="form-group">
                        <label class="form-label" for="email">Correo electrónico</label>
                        <input type="email" id="email" name="email" class="form-control" placeholder="tu@email.com" required>
                    </div>

                    <div class="form-group">
                        <label class="form-label" for="password">Contraseña</label>
                        <input type="password" id="password" name="password" class="form-control" placeholder="Tu contraseña" required>
                    </div>

                    <div class="form-group">
                        <div style="display: flex; justify-content: space-between; align-items: center;">
                            <div class="form-check">
                                <input type="checkbox" id="remember" name="remember" class="form-check-input">
                                <label for="remember" class="form-check-label">Recordar sesión</label>
                            </div>
                            <a href="forgot-password.html" style="font-size: 0.875rem; color: var(--primary-color); text-decoration: none;">¿Olvidaste tu contraseña?</a>
                        </div>
                    </div>

                    <button type="submit" class="btn btn-primary btn-block btn-lg">
                        Acceder
                    </button>
                </form>

            </div>

            <div class="auth-footer">
                <p style="margin: 0;">
                    ¿No tienes cuenta? <a href="registro.html">Regístrate aquí</a>
                </p>
            </div>
        </div>
    </div>

    <!-- Modal de código de registro -->
    <div id="registration-modal" class="registration-modal hidden">
        <div class="registration-modal-content">
            <h2 style="margin-bottom: 1rem;">Completa tu registro</h2>
            <p style="margin-bottom: 1.5rem; color: var(--text-secondary);">Introduce el código de registro proporcionado por tu profesor.</p>
            <form id="oauth-registration-form">
                <div class="form-group">
                    <label class="form-label" for="registration-code">Código de registro</label>
                    <input type="text" id="registration-code" class="form-control" placeholder="Ej: PIO7-2026-CLM" required>
                </div>
                <div id="registration-error" class="alert alert-error" style="display: none;"></div>
                <div style="display: flex; gap: var(--spacing-sm); margin-top: var(--spacing-lg);">
                    <button type="button" class="btn btn-outline" onclick="PE.Auth.closeRegistrationModal()">Cancelar</button>
                    <button type="submit" class="btn btn-primary" style="flex: 1;">Completar registro</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        window.PE_CONFIG = {
            API_URL: 'https://produccion-escrita-c2-api-production.up.railway.app',
            GOOGLE_CLIENT_ID: '1066185257125-c377b0un3c7rccmvt3jpgrs1unjm8qnf.apps.googleusercontent.com',
            APPLE_CLIENT_ID: 'com.cognoscencia.c2'
        };
    </script>
    <script src="../js/app.js"></script>
</body>
</html>
