<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acceder | Producción Escrita C2</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Playfair+Display:wght@600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <style>
        .auth-page {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        .auth-container {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: var(--spacing-xl);
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--primary-dark) 100%);
        }
        .auth-card {
            background: white;
            border-radius: var(--border-radius-xl);
            box-shadow: var(--shadow-xl);
            max-width: 450px;
            width: 100%;
            overflow: hidden;
        }
        .auth-header {
            background: var(--bg-light);
            padding: var(--spacing-xl);
            text-align: center;
            border-bottom: 1px solid var(--border-color);
        }
        .auth-logo {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: var(--spacing-md);
            margin-bottom: var(--spacing-md);
        }
        .auth-logo-icon {
            width: 50px;
            height: 50px;
            background: var(--primary-color);
            border-radius: var(--border-radius-md);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.25rem;
            font-weight: bold;
            color: var(--accent-color);
        }
        .auth-body {
            padding: var(--spacing-xl);
        }
        .auth-footer {
            padding: var(--spacing-lg);
            background: var(--bg-light);
            text-align: center;
            border-top: 1px solid var(--border-color);
        }
        .divider {
            display: flex;
            align-items: center;
            gap: var(--spacing-md);
            margin: var(--spacing-lg) 0;
            color: var(--text-light);
            font-size: 0.875rem;
        }
        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background: var(--border-color);
        }
    </style>
</head>
<body class="auth-page">
    <!-- Header simplificado -->
    <header class="header">
        <div class="header-main">
            <div class="container">
                <a href="../index.html" class="logo">
                    <div class="logo-icon">C2</div>
                    <div class="logo-text">
                        <span class="logo-title">Producción Escrita</span>
                        <span class="logo-subtitle">Español Avanzado</span>
                    </div>
                </a>
                <nav class="nav-main">
                    <a href="../index.html">Inicio</a>
                    <a href="../sesiones/index.html">Sesiones</a>
                    <a href="../temas/index.html">Temas</a>
                </nav>
                <div class="nav-auth">
                    <a href="login.html" class="btn btn-outline-white btn-sm active">Acceder</a>
                    <a href="registro.html" class="btn btn-accent btn-sm">Registrarse</a>
                </div>
            </div>
        </div>
    </header>

    <!-- Contenedor de autenticación -->
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <div class="auth-logo">
                    <div class="auth-logo-icon">C2</div>
                </div>
                <h1 style="font-size: 1.5rem; margin: 0;">Accede a tu cuenta</h1>
                <p class="text-secondary" style="margin: 0.5rem 0 0;">Bienvenido/a al curso de Producción Escrita</p>
            </div>

            <div class="auth-body">
                <form id="login-form">
                    <div class="form-group">
                        <label class="form-label" for="email">Correo electrónico</label>
                        <input type="email" id="email" name="email" class="form-control" placeholder="tu@email.com" required>
                    </div>

                    <div class="form-group">
                        <label class="form-label" for="password">Contraseña</label>
                        <input type="password" id="password" name="password" class="form-control" placeholder="Tu contraseña" required>
                    </div>

                    <div class="form-group">
                        <div class="form-check">
                            <input type="checkbox" id="remember" name="remember" class="form-check-input">
                            <label for="remember" class="form-check-label">Recordar sesión</label>
                        </div>
                    </div>

                    <button type="submit" class="btn btn-primary btn-block btn-lg">
                        Acceder
                    </button>
                </form>

            </div>

            <div class="auth-footer">
                <p style="margin: 0;">
                    ¿No tienes cuenta? <a href="registro.html">Regístrate aquí</a>
                </p>
            </div>
        </div>
    </div>

    <script src="../js/app.js"></script>
</body>
</html>
