<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OAuth Callback | Producción Escrita C2</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #1a365d 0%, #2c5282 100%);
            color: white;
        }
        .container {
            text-align: center;
            padding: 2rem;
        }
        .loader {
            width: 50px;
            height: 50px;
            border: 4px solid rgba(255,255,255,0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 1.5rem;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        h1 {
            font-size: 1.5rem;
            margin-bottom: 0.5rem;
        }
        p {
            opacity: 0.9;
        }
        .error {
            background: rgba(220, 38, 38, 0.2);
            border: 1px solid rgba(220, 38, 38, 0.5);
            border-radius: 8px;
            padding: 1rem;
            margin-top: 1rem;
        }
        .success {
            background: rgba(34, 197, 94, 0.2);
            border: 1px solid rgba(34, 197, 94, 0.5);
            border-radius: 8px;
            padding: 1rem;
            margin-top: 1rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="loader"></div>
        <h1 id="title">Iniciando sesión...</h1>
        <p id="message">Por favor, espera mientras completamos el proceso de autenticación.</p>
    </div>

    <script>
        // Obtener parámetros de la URL
        const params = new URLSearchParams(window.location.search);
        const code = params.get('code');
        const provider = params.get('provider') || 'google';
        const error = params.get('error');
        const errorDescription = params.get('error_description');

        const titleEl = document.getElementById('title');
        const messageEl = document.getElementById('message');

        function updateUI(title, message, isError = false, isSuccess = false) {
            titleEl.textContent = title;
            if (isError) {
                messageEl.innerHTML = `<div class="error">${message}</div>`;
            } else if (isSuccess) {
                messageEl.innerHTML = `<div class="success">${message}</div>`;
            } else {
                messageEl.textContent = message;
            }
        }

        function closeWindowAfterDelay() {
            // Esperar un poco para asegurar que el mensaje fue recibido
            setTimeout(() => {
                window.close();
                // Si window.close() no funcionó (por políticas del navegador), mostrar mensaje
                setTimeout(() => {
                    if (!window.closed) {
                        updateUI(
                            'Puedes cerrar esta ventana',
                            'La autenticación se completó correctamente. Ya puedes cerrar esta pestaña.',
                            false,
                            true
                        );
                    }
                }, 1000);
            }, 500);
        }

        // Si hay error, mostrarlo
        if (error) {
            updateUI(
                'Error en la autenticación',
                `${errorDescription || error}` +
                '<p style="margin-top: 1rem;"><a href="login.html" style="color: white; text-decoration: underline;">Volver a intentar</a></p>',
                true
            );
        } else if (!code) {
            updateUI(
                'Código no encontrado',
                'No se recibió el código de autorización. Por favor, intenta de nuevo.' +
                '<p style="margin-top: 1rem;"><a href="login.html" style="color: white; text-decoration: underline;">Volver a intentar</a></p>',
                true
            );
        } else if (window.opener) {
            // Enviar el código al opener (ventana padre que abrió el popup)
            try {
                // Verificar si el opener está accesible
                if (window.opener.closed) {
                    throw new Error('La ventana principal se cerró');
                }

                // Enviar mensaje con el código
                window.opener.postMessage({
                    type: 'oauth-callback',
                    provider,
                    code
                }, '*'); // En producción, restringir a tu dominio

                updateUI('Autenticación completa', 'Redirigiendo...', false, true);
                closeWindowAfterDelay();

            } catch (err) {
                console.error('Error comunicando con ventana principal:', err);
                updateUI(
                    'Error de comunicación',
                    'No se pudo comunicar con la ventana principal. ' +
                    '<p style="margin-top: 1rem;"><a href="login.html" style="color: white; text-decoration: underline;">Volver a intentar</a></p>',
                    true
                );
            }
        } else {
            // No hay opener, redirigir con el código (fallback)
            const basePath = window.location.pathname.includes('/PE/') ? '/PE' : '';
            window.location.href = `${basePath}/auth/login.html?provider=${provider}&code=${encodeURIComponent(code)}`;
        }
    </script>
</body>
</html>
