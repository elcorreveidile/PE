<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mis Entregas | Producci贸n Escrita C2</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Playfair+Display:wght@600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
    <header class="header">
        <div class="header-main">
            <div class="container">
                <a href="../index.html" class="logo">
                    <div class="logo-icon">C2</div>
                    <div class="logo-text">
                        <span class="logo-title">Producci贸n Escrita</span>
                        <span class="logo-subtitle">CLM - UGR</span>
                    </div>
                </a>
                <nav class="nav-main"><a href="../index.html">Inicio</a><a href="../sesiones/index.html">Sesiones</a><a href="../talleres/index.html">Talleres</a></nav>
                <div class="nav-auth"></div>
            </div>
        </div>
    </header>

    <main class="section">
        <div class="container">
            <div class="page-with-sidebar">
                <aside class="sidebar">
                    <div class="sidebar-section">
                        <h4 class="sidebar-title">Mi area</h4>
                        <ul class="sidebar-nav">
                            <li><a href="dashboard.html">Panel principal</a></li>
                            <li><a href="mis-entregas.html" class="active">Mis entregas</a></li>
                            <li><a href="progreso.html">Mi progreso</a></li>
                            <li><a href="perfil.html">Mi perfil</a></li>
                        </ul>
                    </div>
                    <div class="sidebar-section">
                        <button onclick="PE.Auth.logout()" class="btn btn-outline btn-block">Cerrar sesi贸n</button>
                    </div>
                </aside>

                <div class="main-content">
                    <h1>Mis entregas y borradores</h1>
                    <p class="text-secondary mb-4">Gestiona tus borradores y entrega tus trabajos cuando est茅n listos</p>

                    <div class="card mb-4">
                        <div class="card-body">
                            <div style="display: flex; gap: 1rem; flex-wrap: wrap; align-items: center;">
                                <span style="font-weight: 500;">Ver:</span>
                                <button class="btn btn-sm btn-primary tab-btn active" data-tab="submissions">Entregas</button>
                                <button class="btn btn-sm btn-outline tab-btn" data-tab="drafts">Borradores</button>
                                <button class="btn btn-sm btn-outline tab-btn" data-tab="tasks">Tareas asignadas</button>
                            </div>
                            <div id="submissions-filters" style="margin-top: 1rem;">
                                <div style="display: flex; gap: 1rem; flex-wrap: wrap;">
                                    <button class="btn btn-sm btn-primary filter-btn active" data-filter="all">Todas</button>
                                    <button class="btn btn-sm btn-outline filter-btn" data-filter="pending">Pendientes</button>
                                    <button class="btn btn-sm btn-outline filter-btn" data-filter="reviewed">Corregidas</button>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div id="content-area">
                        <div class="loader"></div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer class="footer">
        <div class="container">
            <div class="footer-bottom" style="border:none;padding-top:0;">
                <span>&copy; 2026 Javier Ben铆tez L谩inez | CLM - UGR</span>
            </div>
        </div>
    </footer>

    <script>
        window.PE_CONFIG = {
            API_URL: 'https://produccion-escrita-c2-api-production.up.railway.app'
        };
    </script>
    <script src="../js/config.js"></script>
<script src="../js/app.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            const user = await PE.Auth.checkSession();
            if (!user) {
                window.location.href = '../auth/login.html';
                return;
            }

            let currentTab = 'submissions';
            let currentFilter = 'all';

            // Renderizar entregas
            async function renderSubmissions(filter = 'all') {
                let submissions = await PE.Submissions.getByUser(user.id);
                submissions = Array.isArray(submissions) ? submissions : [];
                if (filter === 'pending') {
                    submissions = submissions.filter(s => s.status === 'pending');
                } else if (filter === 'reviewed') {
                    submissions = submissions.filter(s => s.status === 'reviewed');
                }

                const container = document.getElementById('content-area');

                if (submissions.length === 0) {
                    container.innerHTML = `
                        <div class="card">
                            <div class="card-body text-center">
                                <p class="text-secondary">No tienes entregas ${filter !== 'all' ? 'con este filtro' : 'todav铆a'}.</p>
                                <a href="../sesiones/index.html" class="btn btn-primary">Ir a las sesiones</a>
                            </div>
                        </div>
                    `;
                    return;
                }

                container.innerHTML = submissions.map(s => `
                    <div class="card mb-3">
                        <div class="card-body">
                            <div style="display: flex; justify-content: space-between; align-items: flex-start; flex-wrap: wrap; gap: 1rem;">
                                <div>
                                    <h4 style="margin: 0 0 0.5rem;">${PE.Utils.escapeHtml(s.activityTitle)}</h4>
                                    <p class="text-secondary mb-2">Entregado: ${PE.Utils.formatDate(s.createdAt, 'long')}</p>
                                    <span class="badge badge-${s.status === 'reviewed' ? 'success' : 'warning'}">
                                        ${s.status === 'reviewed' ? 'Corregido' : 'Pendiente'}
                                    </span>
                                    <span class="text-secondary" style="margin-left: 1rem;">${s.wordCount} palabras</span>
                                </div>
                                <button class="btn btn-outline btn-sm" onclick="viewSubmission('${s.id}')">Ver detalles</button>
                            </div>
                            ${s.feedback ? `
                                <div class="alert alert-success mt-3">
                                    <strong>Retroalimentaci贸n:</strong>
                                    <p style="margin: 0.5rem 0 0;">${PE.Utils.escapeHtml(s.feedback)}</p>
                                    ${s.grade ? `<p style="margin: 0.5rem 0 0;"><strong>Calificaci贸n:</strong> ${s.grade}</p>` : ''}
                                </div>
                            ` : ''}
                        </div>
                    </div>
                `).join('');
            }

            // Renderizar borradores
            async function renderDrafts() {
                const drafts = await PE.Drafts.getAll();
                const container = document.getElementById('content-area');

                if (drafts.length === 0) {
                    container.innerHTML = `
                        <div class="card">
                            <div class="card-body text-center">
                                <p class="text-secondary">No tienes borradores guardados.</p>
                                <p class="text-secondary" style="font-size: 0.9rem;">Los borradores te permiten guardar tu trabajo y continuar m谩s tarde.</p>
                                <a href="../sesiones/index.html" class="btn btn-primary">Ir a las sesiones</a>
                            </div>
                        </div>
                    `;
                    return;
                }

                container.innerHTML = drafts.map(d => `
                    <div class="card mb-3">
                        <div class="card-body">
                            <div style="display: flex; justify-content: space-between; align-items: flex-start; flex-wrap: wrap; gap: 1rem;">
                                <div>
                                    <h4 style="margin: 0 0 0.5rem;">${PE.Utils.escapeHtml(d.activityTitle || 'Sin t铆tulo')}</h4>
                                    <p class="text-secondary mb-2">
                                        ltima edici贸n: ${PE.Utils.formatDate(d.updatedAt, 'long')}
                                    </p>
                                    <span class="badge badge-info">Borrador</span>
                                    <span class="text-secondary" style="margin-left: 1rem;">${d.wordCount} palabras</span>
                                    <p class="text-secondary mt-2" style="font-size: 0.9rem;">
                                        ${PE.Utils.escapeHtml(d.content.substring(0, 150))}${d.content.length > 150 ? '...' : ''}
                                    </p>
                                </div>
                                <div style="display: flex; gap: 0.5rem; flex-wrap: wrap;">
                                    <button class="btn btn-primary btn-sm" onclick="editDraft('${d.id}')">Continuar</button>
                                    <button class="btn btn-success btn-sm" onclick="convertToSubmission('${d.id}')">Entregar</button>
                                    <button class="btn btn-outline btn-sm" onclick="deleteDraft('${d.id}')">Eliminar</button>
                                </div>
                            </div>
                        </div>
                    </div>
                `).join('');
            }

            // Renderizar tareas asignadas por el profesor
            async function renderTasks() {
                const tasks = await PE.StudentTasks.getMine();
                const container = document.getElementById('content-area');

                if (tasks.length === 0) {
                    container.innerHTML = `
                        <div class="card">
                            <div class="card-body text-center">
                                <p class="text-secondary">No tienes tareas asignadas por el profesor.</p>
                                <p class="text-secondary" style="font-size: 0.9rem;">Cuando el profesor te asigne una tarea, aparecer谩 aqu铆.</p>
                            </div>
                        </div>
                    `;
                    return;
                }

                // Obtener submissions del usuario para verificar qu茅 tareas ya han sido entregadas
                const submissions = await PE.Submissions.getByUser(user.id);
                const submittedTaskIds = new Set(
                    submissions
                        .filter(s => s.taskId)
                        .map(s => String(s.taskId))
                );

                container.innerHTML = tasks.map(t => {
                    const hasSubmitted = submittedTaskIds.has(String(t.id));
                    const dueDate = t.dueDate ? new Date(t.dueDate) : null;
                    const isOverdue = dueDate && dueDate < new Date();

                    return `
                        <div class="card mb-3" style="${isOverdue && !hasSubmitted ? 'border-left: 4px solid var(--danger-color);' : ''}">
                            <div class="card-body">
                                <div style="display: flex; justify-content: space-between; align-items: flex-start; flex-wrap: wrap; gap: 1rem;">
                                    <div style="flex: 1; min-width: 250px;">
                                        <h4 style="margin: 0 0 0.5rem;">${PE.Utils.escapeHtml(t.title)}</h4>
                                        <p class="text-secondary mb-2">${PE.Utils.escapeHtml(t.description)}</p>
                                        ${dueDate ? `
                                            <p class="text-secondary mb-2">
                                                 Fecha l铆mite: ${PE.Utils.formatDate(t.dueDate, 'long')}
                                                ${isOverdue && !hasSubmitted ? '<span class="badge badge-danger ml-2">Vencida</span>' : ''}
                                            </p>
                                        ` : ''}
                                        ${t.rubricId ? `<span class="badge badge-info">Con r煤brica</span>` : ''}
                                        ${hasSubmitted ? '<span class="badge badge-success ml-2">Entregada</span>' : ''}
                                    </div>
                                    <div style="display: flex; gap: 0.5rem; flex-wrap: wrap;">
                                        ${hasSubmitted ? `
                                            <button class="btn btn-outline btn-sm" onclick="viewTaskSubmission('${t.id}')">Ver entrega</button>
                                        ` : `
                                            <button class="btn btn-primary btn-sm" onclick="submitTask('${t.id}')">Entregar tarea</button>
                                        `}
                                    </div>
                                </div>
                            </div>
                        </div>
                    `;
                }).join('');
            }

            // Hacer renderTasks accesible globalmente
            window.renderTasks = renderTasks;

            // Funciones globales
            window.editDraft = async (id) => {
                const draft = await PE.Drafts.getById(id);
                if (!draft) {
                    PE.UI.notify('Error al cargar el borrador', 'error');
                    return;
                }

                // Guardar contenido en sessionStorage y redirigir a la sesi贸n
                sessionStorage.setItem('draftContent', draft.content);
                sessionStorage.setItem('draftId', draft.id);

                PE.UI.notify('Borrador cargado. Puedes continuar editando.', 'success');

                // Redirigir a la sesi贸n correspondiente
                setTimeout(() => {
                    window.location.href = `/sesiones/sesion-${String(draft.sessionId).padStart(2, '0')}.html`;
                }, 1000);
            };

            window.convertToSubmission = async (id) => {
                if (!confirm('驴Est谩s seguro de que quieres entregar este borrador? Despu茅s de entregarlo, no podr谩s hacer m谩s cambios.')) {
                    return;
                }

                try {
                    await PE.Drafts.convertToSubmission(id);
                    PE.UI.notify('隆Borrador entregado correctamente!', 'success');
                    renderDrafts();
                } catch (error) {
                    console.error('Error al convertir borrador:', error);
                    PE.UI.notify('Error al entregar el borrador', 'error');
                }
            };

            window.deleteDraft = async (id) => {
                if (!confirm('驴Est谩s seguro de que quieres eliminar este borrador? Esta acci贸n no se puede deshacer.')) {
                    return;
                }

                try {
                    await PE.Drafts.delete(id);
                    PE.UI.notify('Borrador eliminado', 'success');
                    renderDrafts();
                } catch (error) {
                    console.error('Error al eliminar borrador:', error);
                    PE.UI.notify('Error al eliminar el borrador', 'error');
                }
            };

            // Manejar tabs
            document.querySelectorAll('.tab-btn').forEach(btn => {
                btn.addEventListener('click', () => {
                    document.querySelectorAll('.tab-btn').forEach(b => {
                        b.classList.remove('active', 'btn-primary');
                        b.classList.add('btn-outline');
                    });
                    btn.classList.add('active', 'btn-primary');
                    btn.classList.remove('btn-outline');

                    currentTab = btn.dataset.tab;
                    const filters = document.getElementById('submissions-filters');

                    if (currentTab === 'drafts') {
                        filters.style.display = 'none';
                        renderDrafts();
                    } else if (currentTab === 'tasks') {
                        filters.style.display = 'none';
                        renderTasks();
                    } else {
                        filters.style.display = 'block';
                        renderSubmissions(currentFilter);
                    }
                });
            });

            // Manejar filtros
            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.addEventListener('click', () => {
                    document.querySelectorAll('.filter-btn').forEach(b => {
                        b.classList.remove('active', 'btn-primary');
                        b.classList.add('btn-outline');
                    });
                    btn.classList.add('active', 'btn-primary');
                    btn.classList.remove('btn-outline');

                    currentFilter = btn.dataset.filter;
                    if (currentTab === 'submissions') {
                        renderSubmissions(currentFilter);
                    }
                });
            });

            // Cargar contenido inicial
            renderSubmissions();
        });

        async function viewSubmission(id) {
            const currentUser = PE.Auth.getCurrentUser();
            if (!currentUser) return;

            let submissions = await PE.Submissions.getByUser(currentUser.id);
            submissions = Array.isArray(submissions) ? submissions : [];
            const targetId = String(id);
            const s = submissions.find(sub => String(sub.id) === targetId);
            if (s) {
                PE.UI.showModal(s.activityTitle, `
                    <p class="text-secondary">Entregado: ${PE.Utils.formatDate(s.createdAt, 'long')}</p>
                    <div style="background: var(--bg-light); padding: 1rem; border-radius: 0.5rem; max-height: 300px; overflow-y: auto;">
                        ${s.content}
                    </div>
                    <p class="text-secondary mt-2">${s.wordCount} palabras</p>
                    ${s.feedback ? `
                        <div class="alert alert-success mt-3">
                            <strong>Retroalimentaci贸n del profesor:</strong>
                            <p style="margin: 0.5rem 0 0;">${PE.Utils.escapeHtml(s.feedback)}</p>
                            ${s.grade ? `<p style="margin: 0.5rem 0 0;"><strong>Calificaci贸n:</strong> ${s.grade}</p>` : ''}
                        </div>
                    ` : '<p class="text-secondary mt-3">Pendiente de correcci贸n</p>'}
                `, [{ text: 'Cerrar' }]);
            }
        }

        // Funci贸n para entregar una tarea asignada
        window.submitTask = async (taskId) => {
            const task = await PE.StudentTasks.getById(taskId);
            if (!task) {
                PE.UI.notify('Error al cargar la tarea', 'error');
                return;
            }

            // Crear modal con textarea para el contenido
            const modalId = 'submit-task-modal';
            const modalHtml = `
                <div style="margin-bottom: 1rem;">
                    <h4 style="margin: 0 0 0.5rem;">${PE.Utils.escapeHtml(task.title)}</h4>
                    <p class="text-secondary mb-2">${PE.Utils.escapeHtml(task.description)}</p>
                    ${task.dueDate ? `<p class="text-secondary"> Fecha l铆mite: ${PE.Utils.formatDate(task.dueDate, 'long')}</p>` : ''}
                </div>
                <div class="form-group">
                    <label class="form-label">Tu respuesta:</label>
                    <textarea id="task-content" class="form-control" rows="8" placeholder="Escribe tu respuesta aqu铆..." required></textarea>
                    <small class="text-secondary">M铆nimo 10 palabras</small>
                </div>
                <div style="display: flex; gap: 0.5rem; justify-content: flex-end; margin-top: 1rem;">
                    <button type="button" class="btn btn-outline" onclick="PE.UI.closeModal()">Cancelar</button>
                    <button type="button" class="btn btn-primary" onclick="confirmSubmitTask('${taskId}')">Entregar tarea</button>
                </div>
            `;

            PE.UI.showModal('Entregar Tarea', modalHtml);
        };

        // Funci贸n para confirmar la entrega de la tarea
        window.confirmSubmitTask = async (taskId) => {
            const content = document.getElementById('task-content').value.trim();
            const wordCount = content.split(/\s+/).filter(w => w.length > 0).length;

            if (wordCount < 10) {
                PE.UI.notify('La respuesta debe tener al menos 10 palabras', 'error');
                return;
            }

            try {
                await PE.StudentTasks.submitTask(taskId, content);
                PE.UI.closeModal();
                PE.UI.notify('隆Tarea entregada correctamente!', 'success');
                // Recargar las tareas
                const tasks = await PE.StudentTasks.getMine();
                renderTasks();
            } catch (error) {
                console.error('Error al entregar tarea:', error);
                PE.UI.notify('Error al entregar la tarea: ' + error.message, 'error');
            }
        };

        // Funci贸n para ver la entrega de una tarea
        window.viewTaskSubmission = async (taskId) => {
            const currentUser = PE.Auth.getCurrentUser();
            if (!currentUser) return;

            const task = await PE.StudentTasks.getById(taskId);
            if (!task) {
                PE.UI.notify('Error al cargar la tarea', 'error');
                return;
            }

            const submissions = await PE.Submissions.getByUser(currentUser.id);
            const submission = submissions.find(s => String(s.taskId) === String(taskId));

            if (submission) {
                PE.UI.showModal(task.title, `
                    <p class="text-secondary">Entregado: ${PE.Utils.formatDate(submission.createdAt, 'long')}</p>
                    <div style="background: var(--bg-light); padding: 1rem; border-radius: 0.5rem; max-height: 300px; overflow-y: auto;">
                        ${submission.content}
                    </div>
                    <p class="text-secondary mt-2">${submission.wordCount} palabras</p>
                    ${submission.feedback ? `
                        <div class="alert alert-success mt-3">
                            <strong>Retroalimentaci贸n del profesor:</strong>
                            <p style="margin: 0.5rem 0 0;">${PE.Utils.escapeHtml(submission.feedback)}</p>
                            ${submission.grade ? `<p style="margin: 0.5rem 0 0;"><strong>Calificaci贸n:</strong> ${submission.grade}</p>` : ''}
                        </div>
                    ` : '<p class="text-secondary mt-3">Pendiente de correcci贸n</p>'}
                `, [{ text: 'Cerrar' }]);
            }
        };
    </script>
</body>
</html>
