<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mis Entregas | Producción Escrita C2</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Playfair+Display:wght@600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
    <header class="header">
        <div class="header-main">
            <div class="container">
                <a href="../index.html" class="logo">
                    <div class="logo-icon">C2</div>
                    <div class="logo-text">
                        <span class="logo-title">Producción Escrita</span>
                        <span class="logo-subtitle">CLM - UGR</span>
                    </div>
                </a>
                <nav class="nav-main"><a href="../index.html">Inicio</a><a href="../sesiones/index.html">Sesiones</a><a href="../talleres/index.html">Talleres</a></nav>
                <div class="nav-auth"></div>
            </div>
        </div>
    </header>

    <main class="section">
        <div class="container">
            <div class="page-with-sidebar">
                <aside class="sidebar">
                    <div class="sidebar-section">
                        <h4 class="sidebar-title">Mi area</h4>
                        <ul class="sidebar-nav">
                            <li><a href="dashboard.html">Panel principal</a></li>
                            <li><a href="mis-entregas.html" class="active">Mis entregas</a></li>
                            <li><a href="progreso.html">Mi progreso</a></li>
                            <li><a href="perfil.html">Mi perfil</a></li>
                        </ul>
                    </div>
                    <div class="sidebar-section">
                        <button onclick="PE.Auth.logout()" class="btn btn-outline btn-block">Cerrar sesión</button>
                    </div>
                </aside>

                <div class="main-content">
                    <h1>Mis entregas y borradores</h1>
                    <p class="text-secondary mb-4">Gestiona tus borradores y entrega tus trabajos cuando estén listos</p>

                    <div class="card mb-4">
                        <div class="card-body">
                            <div style="display: flex; gap: 1rem; flex-wrap: wrap; align-items: center;">
                                <span style="font-weight: 500;">Ver:</span>
                                <button class="btn btn-sm btn-primary tab-btn active" data-tab="submissions">Entregas</button>
                                <button class="btn btn-sm btn-outline tab-btn" data-tab="drafts">Borradores</button>
                            </div>
                            <div id="submissions-filters" style="margin-top: 1rem;">
                                <div style="display: flex; gap: 1rem; flex-wrap: wrap;">
                                    <button class="btn btn-sm btn-primary filter-btn active" data-filter="all">Todas</button>
                                    <button class="btn btn-sm btn-outline filter-btn" data-filter="pending">Pendientes</button>
                                    <button class="btn btn-sm btn-outline filter-btn" data-filter="reviewed">Corregidas</button>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div id="content-area">
                        <div class="loader"></div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer class="footer">
        <div class="container">
            <div class="footer-bottom" style="border:none;padding-top:0;">
                <span>&copy; 2026 Javier Benítez Láinez | CLM - UGR</span>
            </div>
        </div>
    </footer>

    <script>
        window.PE_CONFIG = {
            API_URL: 'https://produccion-escrita-c2-api-production.up.railway.app'
        };
    </script>
    <script src="../js/config.js"></script>
<script src="../js/app.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            const user = await PE.Auth.checkSession();
            if (!user) {
                window.location.href = '../auth/login.html';
                return;
            }

            let currentTab = 'submissions';
            let currentFilter = 'all';

            // Renderizar entregas
            async function renderSubmissions(filter = 'all') {
                let submissions = await PE.Submissions.getByUser(user.id);
                submissions = Array.isArray(submissions) ? submissions : [];
                if (filter === 'pending') {
                    submissions = submissions.filter(s => s.status === 'pending');
                } else if (filter === 'reviewed') {
                    submissions = submissions.filter(s => s.status === 'reviewed');
                }

                const container = document.getElementById('content-area');

                if (submissions.length === 0) {
                    container.innerHTML = `
                        <div class="card">
                            <div class="card-body text-center">
                                <p class="text-secondary">No tienes entregas ${filter !== 'all' ? 'con este filtro' : 'todavía'}.</p>
                                <a href="../sesiones/index.html" class="btn btn-primary">Ir a las sesiones</a>
                            </div>
                        </div>
                    `;
                    return;
                }

                container.innerHTML = submissions.map(s => `
                    <div class="card mb-3">
                        <div class="card-body">
                            <div style="display: flex; justify-content: space-between; align-items: flex-start; flex-wrap: wrap; gap: 1rem;">
                                <div>
                                    <h4 style="margin: 0 0 0.5rem;">${PE.Utils.escapeHtml(s.activityTitle)}</h4>
                                    <p class="text-secondary mb-2">Entregado: ${PE.Utils.formatDate(s.createdAt, 'long')}</p>
                                    <span class="badge badge-${s.status === 'reviewed' ? 'success' : 'warning'}">
                                        ${s.status === 'reviewed' ? 'Corregido' : 'Pendiente'}
                                    </span>
                                    <span class="text-secondary" style="margin-left: 1rem;">${s.wordCount} palabras</span>
                                </div>
                                <button class="btn btn-outline btn-sm" onclick="viewSubmission('${s.id}')">Ver detalles</button>
                            </div>
                            ${s.feedback ? `
                                <div class="alert alert-success mt-3">
                                    <strong>Retroalimentación:</strong>
                                    <p style="margin: 0.5rem 0 0;">${PE.Utils.escapeHtml(s.feedback)}</p>
                                    ${s.grade ? `<p style="margin: 0.5rem 0 0;"><strong>Calificación:</strong> ${s.grade}</p>` : ''}
                                </div>
                            ` : ''}
                        </div>
                    </div>
                `).join('');
            }

            // Renderizar borradores
            async function renderDrafts() {
                const drafts = await PE.Drafts.getAll();
                const container = document.getElementById('content-area');

                if (drafts.length === 0) {
                    container.innerHTML = `
                        <div class="card">
                            <div class="card-body text-center">
                                <p class="text-secondary">No tienes borradores guardados.</p>
                                <p class="text-secondary" style="font-size: 0.9rem;">Los borradores te permiten guardar tu trabajo y continuar más tarde.</p>
                                <a href="../sesiones/index.html" class="btn btn-primary">Ir a las sesiones</a>
                            </div>
                        </div>
                    `;
                    return;
                }

                container.innerHTML = drafts.map(d => `
                    <div class="card mb-3">
                        <div class="card-body">
                            <div style="display: flex; justify-content: space-between; align-items: flex-start; flex-wrap: wrap; gap: 1rem;">
                                <div>
                                    <h4 style="margin: 0 0 0.5rem;">${PE.Utils.escapeHtml(d.activityTitle || 'Sin título')}</h4>
                                    <p class="text-secondary mb-2">
                                        Última edición: ${PE.Utils.formatDate(d.updatedAt, 'long')}
                                    </p>
                                    <span class="badge badge-info">Borrador</span>
                                    <span class="text-secondary" style="margin-left: 1rem;">${d.wordCount} palabras</span>
                                    <p class="text-secondary mt-2" style="font-size: 0.9rem;">
                                        ${PE.Utils.escapeHtml(d.content.substring(0, 150))}${d.content.length > 150 ? '...' : ''}
                                    </p>
                                </div>
                                <div style="display: flex; gap: 0.5rem; flex-wrap: wrap;">
                                    <button class="btn btn-primary btn-sm" onclick="editDraft('${d.id}')">Continuar</button>
                                    <button class="btn btn-success btn-sm" onclick="convertToSubmission('${d.id}')">Entregar</button>
                                    <button class="btn btn-outline btn-sm" onclick="deleteDraft('${d.id}')">Eliminar</button>
                                </div>
                            </div>
                        </div>
                    </div>
                `).join('');
            }

            // Funciones globales
            window.viewSubmission = (id) => {
                PE.UI.notify('Función de ver detalles próximamente', 'info');
            };

            window.editDraft = async (id) => {
                const draft = await PE.Drafts.getById(id);
                if (!draft) {
                    PE.UI.notify('Error al cargar el borrador', 'error');
                    return;
                }

                // Guardar contenido en sessionStorage y redirigir a la sesión
                sessionStorage.setItem('draftContent', draft.content);
                sessionStorage.setItem('draftId', draft.id);

                PE.UI.notify('Borrador cargado. Puedes continuar editando.', 'success');

                // Redirigir a la sesión correspondiente
                setTimeout(() => {
                    window.location.href = `/sesiones/sesion-${String(draft.sessionId).padStart(2, '0')}.html`;
                }, 1000);
            };

            window.convertToSubmission = async (id) => {
                if (!confirm('¿Estás seguro de que quieres entregar este borrador? Después de entregarlo, no podrás hacer más cambios.')) {
                    return;
                }

                try {
                    await PE.Drafts.convertToSubmission(id);
                    PE.UI.notify('¡Borrador entregado correctamente!', 'success');
                    renderDrafts();
                } catch (error) {
                    console.error('Error al convertir borrador:', error);
                    PE.UI.notify('Error al entregar el borrador', 'error');
                }
            };

            window.deleteDraft = async (id) => {
                if (!confirm('¿Estás seguro de que quieres eliminar este borrador? Esta acción no se puede deshacer.')) {
                    return;
                }

                try {
                    await PE.Drafts.delete(id);
                    PE.UI.notify('Borrador eliminado', 'success');
                    renderDrafts();
                } catch (error) {
                    console.error('Error al eliminar borrador:', error);
                    PE.UI.notify('Error al eliminar el borrador', 'error');
                }
            };

            // Manejar tabs
            document.querySelectorAll('.tab-btn').forEach(btn => {
                btn.addEventListener('click', () => {
                    document.querySelectorAll('.tab-btn').forEach(b => {
                        b.classList.remove('active', 'btn-primary');
                        b.classList.add('btn-outline');
                    });
                    btn.classList.add('active', 'btn-primary');
                    btn.classList.remove('btn-outline');

                    currentTab = btn.dataset.tab;
                    const filters = document.getElementById('submissions-filters');

                    if (currentTab === 'drafts') {
                        filters.style.display = 'none';
                        renderDrafts();
                    } else {
                        filters.style.display = 'block';
                        renderSubmissions(currentFilter);
                    }
                });
            });

            // Manejar filtros
            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.addEventListener('click', () => {
                    document.querySelectorAll('.filter-btn').forEach(b => {
                        b.classList.remove('active', 'btn-primary');
                        b.classList.add('btn-outline');
                    });
                    btn.classList.add('active', 'btn-primary');
                    btn.classList.remove('btn-outline');

                    currentFilter = btn.dataset.filter;
                    if (currentTab === 'submissions') {
                        renderSubmissions(currentFilter);
                    }
                });
            });

            // Cargar contenido inicial
            renderSubmissions();
        });

        async function viewSubmission(id) {
            const currentUser = PE.Auth.getCurrentUser();
            if (!currentUser) return;

            let submissions = await PE.Submissions.getByUser(currentUser.id);
            submissions = Array.isArray(submissions) ? submissions : [];
            const targetId = String(id);
            const s = submissions.find(sub => String(sub.id) === targetId);
            if (s) {
                PE.UI.showModal(s.activityTitle, `
                    <p class="text-secondary">Entregado: ${PE.Utils.formatDate(s.createdAt, 'long')}</p>
                    <div style="background: var(--bg-light); padding: 1rem; border-radius: 0.5rem; max-height: 300px; overflow-y: auto;">
                        ${s.content}
                    </div>
                    <p class="text-secondary mt-2">${s.wordCount} palabras</p>
                    ${s.feedback ? `
                        <div class="alert alert-success mt-3">
                            <strong>Retroalimentación del profesor:</strong>
                            <p style="margin: 0.5rem 0 0;">${PE.Utils.escapeHtml(s.feedback)}</p>
                            ${s.grade ? `<p style="margin: 0.5rem 0 0;"><strong>Calificación:</strong> ${s.grade}</p>` : ''}
                        </div>
                    ` : '<p class="text-secondary mt-3">Pendiente de corrección</p>'}
                `, [{ text: 'Cerrar' }]);
            }
        }
    </script>
</body>
</html>
